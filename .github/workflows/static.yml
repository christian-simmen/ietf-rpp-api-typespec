# This workflow generates an OpenAPI specification for each branch in the repository
# and deploys them to GitHub Pages in separate folders.

name: Generate and Deploy All Branch OpenAPI Specs

on:
  # This workflow runs automatically when a push is made to the 'main' branch.
  push:
    branches: ["main"]
  # This also allows the workflow to be run manually from the Actions tab.
  workflow_dispatch:

# Defines the permissions required by the jobs in this workflow.
permissions:
  contents: read    # Required to check out the repository code.
  pages: write      # Required to deploy to GitHub Pages.
  id-token: write   # Required for authentication with GitHub Pages.

# Concurrency settings ensure that only one instance of this workflow runs at a time for the 'pages' group.
# If a new workflow is triggered while one is already running, the older one will be canceled.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # JOB 1: List all branches and create a mapping of original to sanitized names.
  # This job produces a JSON array of objects, e.g., [{"original":"feature/contacts", "sanitized":"feature-contacts"}].
  list-branches:
    runs-on: ubuntu-latest
    outputs:
      branches: ${{ steps.get-branches.outputs.branches }}
    steps:
      - name: Checkout code to use Git commands
        uses: actions/checkout@v4

      - name: Get all branch names and create sanitized map
        id: get-branches
        run: |
          # Fetch all remote branches to ensure the list is up-to-date.
          git fetch --all
          # Create a JSON array of objects, mapping original branch names to sanitized names.
          # The 'sanitized' name has '/' replaced with '-' to be valid for artifact and directory names.
          BRANCHES=$(git branch -r | grep -v 'HEAD' | sed 's/ *origin\///' | jq -R '{original: ., sanitized: (. | gsub("/"; "-"))}' | jq -sc .)
          echo "Found branches map: $BRANCHES"
          echo "branches=$BRANCHES" >> $GITHUB_OUTPUT

  # JOB 2: Generate the OpenAPI specification for each branch.
  # This job uses a matrix strategy to run a separate, parallel job for each branch object from the previous job.
  generate-spec:
    needs: list-branches
    # This job will only run if the 'list-branches' job found at least one branch.
    if: needs.list-branches.outputs.branches != '[]'
    runs-on: ubuntu-latest
    strategy:
      # 'fail-fast: false' ensures that if one branch build fails, the others will continue.
      fail-fast: false
      matrix:
        branch: ${{ fromJson(needs.list-branches.outputs.branches) }}
    steps:
      - name: Checkout branch '${{ matrix.branch.original }}'
        uses: actions/checkout@v4
        with:
          # Check out the specific branch for this matrix job using its original name.
          ref: ${{ matrix.branch.original }}

      - name: Install TypeSpec Compiler
        run: npm install -g @typespec/compiler

      - name: Install dependencies
        run: yarn install

      - name: Build OpenAPI spec for '${{ matrix.branch.original }}'
        run: tsp compile . --emit @typespec/openapi3

      - name: Prepare artifact directory
        run: |
          # Create a directory named after the sanitized branch name.
          mkdir -p ./${{ matrix.branch.sanitized }}
          cp ./tsp-output/@typespec/openapi3/openapi.yaml ./${{ matrix.branch.sanitized }}/openapi.yaml

      - name: Upload spec artifact for '${{ matrix.branch.original }}'
        uses: actions/upload-artifact@v4
        with:
          # Use the sanitized name for the artifact, as '/' is not allowed.
          name: openapi-spec-${{ matrix.branch.sanitized }}
          path: ./${{ matrix.branch.sanitized }}/openapi.yaml
          retention-days: 1 # Artifacts are temporary and only needed for the deploy job.

  # JOB 3: Deploy all generated specifications to GitHub Pages.
  # This job runs after all 'generate-spec' jobs have successfully completed.
  deploy:
    needs: [generate-spec, list-branches]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Create publish directory
        run: mkdir -p ./publish

      - name: Download all spec artifacts
        uses: actions/download-artifact@v4
        with:
          # Download all artifacts from this workflow run into the 'publish' directory.
          path: ./publish

      - name: Checkout main branch to get its publish content
        uses: actions/checkout@v4
        with:
          ref: 'main'
          path: 'main-branch-checkout'

      - name: Copy content from main branch's publish folder
        run: |
          # Copy all contents from the main branch's publish directory to the root of the final artifact.
          # The || true ensures the step doesn't fail if the directory doesn't exist on main.
          cp -r ./main-branch-checkout/publish/* ./publish/ || true
          
      - name: Restructure artifacts for publication
        run: |
          echo "Restructuring downloaded artifacts..."
          cd ./publish
          # Loop through each downloaded artifact directory (e.g., 'openapi-spec-main').
          for dir in openapi-spec-*; do
            # Extract the sanitized branch name (e.g., 'feature-contacts') from the directory name.
            branch_name="${dir#openapi-spec-}"
            echo "Processing spec for branch: $branch_name"
            # Create the final destination directory named after the sanitized branch name.
            mkdir -p "$branch_name"
            # Move the openapi.yaml file into the new directory.
            mv "$dir/openapi.yaml" "$branch_name/openapi.yaml"
            # Remove the now-empty original artifact directory.
            rmdir "$dir"
          done
          cd ..
          echo "Final structure for deployment:"
          ls -R ./publish

      - name: Generate list.json
        run: |
          echo "Generating list.json..."
          # Use the branch map from the first job to construct the JSON file.
          # For each object in the map, create a new object with the original name and a constructed link using the sanitized name.
          echo '${{ needs.list-branches.outputs.branches }}' | jq '[.[] | {"name": .original, "link": ("./" + .sanitized + "/openapi.yaml")}]' > ./publish/list.json
          echo "Generated list.json content:"
          cat ./publish/list.json

      - name: Upload final artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the fully structured 'publish' directory, which now includes list.json.
          path: './publish'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
